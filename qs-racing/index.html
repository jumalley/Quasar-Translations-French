<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Lapraces</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="ui">
                <div class="editor">
                    <span id="editor-racename">🏁 Course: Test Race</span>
                    <span id="editor-checkpoints">📍 Checkpoint(s): 1 / ?</span>
                    <span id="editor-keys-add"><span style="color: rgb(0, 201, 0);">7</span> - Ajouter un Checkpoint</span>
                    <span id="editor-keys-tiredistance"></span>
                    <span id="editor-keys-delete"></span>
                    <span id="editor-keys-cancel"><span style="color: rgb(255, 43, 43);">9</span> - Annuler mode édition</span>
                    <span id="editor-keys-save"><span style="color: rgb(0, 201, 0);">K</span> - Sauvegarder</span>
                </div>

                <div class="race">
                    <span id="race-racename">🏁 Course: Test Race</span>
                    <span id="race-checkpoints">📍 Checkpoint(s): 1 / 1</span>
                    <span id="race-lap">🏎️ Tour: 1 / 1</span>
                    <span id="race-time">🏎️ Tour actuel: </span>
                    <span id="race-besttime">⏲️ Meilleur tour: </span>
                    <span id="race-totaltime">⏲️ Meilleur temps : </span>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
